<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Deudores</title>
</head>
<body>
    <div class="container">
        <div class="col-6">
        <h1>Deudores Natura</h1>
<input type="text" id="nota" class="note-input" placeholder="Escribe algo...">
<button onclick="agregarNota()" class="note-button">Agregar</button>
<ul id="lista-notas" class="note-list"></ul>
        
        <h2>Calculadora</h2>
        <input type="text" id="display" class="calculator-display" disabled>
        <div class="calculator-buttons">
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="addToDisplay('/')">/</button>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
